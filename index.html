<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-field">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <i class="icon-email"></i>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
            </div>

            <div class="input-field">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <i class="icon-password"></i>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
            </div>

            <!-- <div class="checkbox-field">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Lembrar-me</label>
            </div>

            <a href="#" class="register-link" id="register-link">Cadastrar</a> -->
            <div class="checkbox-and-register">
                <div class="checkbox-field">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Lembrar-me</label>
                </div>
                <a href="#" class="register-link" id="register-link">Cadastrar</a>
            </div>
            
            
            <button type="submit" class="login-button">Entrar</button>
            
            
            <a href="#" class="forgot-password" id="forgot-password">Esqueceu sua senha?</a>
        </form>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img src="https://www.meuzapzap.com/imagens/thumb/meuzapzap14280523022741Screenshot20230528112702.jpg" alt="Imagem de Esqueci a Senha" class="modal-image">
        </div>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img src="https://media.makeameme.org/created/quer-dizer-ento-e754484fe6.jpg" alt="Imagem de Sucesso" class="modal-image">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
